<h1>Conditional statements</h1>
<h2>Program</h2>
<script>
  document.write("1<br>");
  document.write("2<br>");
  document.write("3<br>");
  document.write("4<br>");
</script>
<h2>IF-true</h2>
<script>
  document.write("1<br>");
  if(true){
    document.write("2<br>");
  } else {
    document.write("3<br>");
  }
  document.write("4<br>");
</script>

<h2>IF-false</h2>
<script>
  document.write("1<br>");
  if(false){
    document.write("2<br>");
  } else {
    document.write("3<br>");
  }
  document.write("4<br>");
</script>

<h1>Comparison operators & Boolean</h1>
<h2>===</h2>
<h3>1===1</h3>
<script>
  document.write(1===1);
</script>

<h3>1===2</h3>
<script>
  document.write(1===2);
</script>

<h3>1&lt;2</h3>
<script>
  document.write(1<2);
</script>

<h3>1&lt;1</h3>
<script>
  document.write(1<1);
</script>

<h1>Function</h1>
   <h2>Basic</h2>
   <ul>
     <script>
       function two(){
         document.write('<li>2-1</li>');
         document.write('<li>2-2</li>');
       }
       document.write('<li>1</li>');
       two();
       document.write('<li>3</li>');
       two();
     </script>
   </ul>

   <h1>Loop & Array</h1>
       <script>
         var coworkers = ['egoing','leezche','duru','taeho'];
       </script>
       <h2>Co workers</h2>
       <ul>
         <script>
           var i = 0;
           while(i < coworkers.length){
             document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
             i = i + 1;
           }
         </script>
   </ul>
